      moodle_xml_info: "Zurzeit werden die Moodle XML-Formate truefalse, shortanswer, multichoice, numerical, match und essay unterstützt."
      csv_info: "Zurzeit werden als Trennzeichen ausschließlich Kommata akzeptiert. Das Format sieht vor, dass eine Zeile pro Frage verwendet wird. Die erste Spalte stellt den Typ der Frage dar (single, multi, number, match, order, category oder text). Spalte zwei enthält den Text der Frage. Spalte drei enthält die durch Semikolon getrennten Tags der Frage. Spalte vier enthält Zahlen, die durch Semikolon getrennt sind, wobei diese Zahlen für all jene Antwortmöglichkeiten stehen, die korrekt sind (zum Beispiel 1;3;5). Bei Freitextfragen enthält sie die Limitierung für die Anzahl der abzugebenden Antworten (1 für eine, 3 für bis zu drei). Bei allen anderen Fragetypen wird diese vierte Spalte freigelassen. Die letzten Spalten enthalten je eine Antwortmöglichkeit. Bei Zuordnungsfragen werden nur die korrekten Paarungen angegeben, wobei die Paare durch ' - ' getrennt sind. Bei Reihenfolgefragen kommt zuerst die Position, dann Klammer zu und dann das Wort, z.B. '1) Baum'. Bei Kategoriefragen kommmt zuerst die Kategorie gefolgt von drei Bars und dann die durch Semikolon getrennten Begriffe, z.B. 'Bäume|||Eiche;Ahorn;Kastanie'."
